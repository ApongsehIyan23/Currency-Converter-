<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Currency Converter Web
        </title>
    </head>
    <body>
        <div class="welcome-tab">
            <i class="fa fa-btc" aria-hidden="true" style="font-size: 50px;"></i>
            <h2>Currency Converter</h2>
            <p>Welcome to this Simple Currency Converter Tool. To get Started,
                Click the <b>Exchange</b> button below!
            </p>
            <button class="exchange-button" data-modal-target="ExchangeModal">Exchange!</button>
        </div>

        <div class="modal" id="ExchangeModal">
    <div class="modal-container">
        <div class="modal-close" data-modal-close="ExchangeModal">
            <i class="fa fa-times-circle" aria-hidden="true"></i>
        </div>

        <p>Choose the Base Currency</p>
        <select id="base-currency">
            <option value="USD">USD - United States Dollar</option>
            <option value="EUR">EUR - Euro</option>
            <option value="GBP">GBP - British Pound</option>
            <option value="JPY">JPY - Japanese Yen</option>
            <option value="AUD">AUD - Australian Dollar</option>      
        </select>
    </div>
</div>
        <script src="script.js"></script>
    </body>
</html>
