<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Currency Converter Web
        </title>
    </head>
    <body>
        <div class="welcome-tab">
            <i class="fa fa-btc" aria-hidden="true" style="font-size: 50px;"></i>
            <h2>Currency Converter</h2>
            <p>Welcome to this Simple Currency Converter Tool. To get Started,
                Click the <b>Exchange</b> button below!
            </p>
            <button class="exchange-button" data-modal-target="ExchangeModal">Exchange!</button>
        </div>

        <div class="modal" id="ExchangeModal">
    <div class="modal-container">
        <div class="modal-close" data-modal-close="ExchangeModal">
            <i class="fa fa-times-circle" aria-hidden="true"></i>
        </div>

        <p>Choose the Base Currency</p>
        <select id="base-currency">
            <option value="XAF" data-convertion-rate="xaf-rates">XAF - Central African Francs</option>
            <option value="RWF" data-convertion-rate="rwf-rates">RWF - Rwandan Francs</option>
            <option value="USD" data-convertion-rate="usd-rates">USD - United States Dollar</option>
            <option value="EUR" data-convertion-rate="eur-rates">EUR - Euro</option>
            <option value="GBP" data-convertion-rate="gbp-rates">GBP - British Pound</option>
            <option value="JPY" data-convertion-rate="jpy-rates">JPY - Japanese Yen</option>
            <option value="AUD" data-convertion-rate="aud-rates">AUD - Australian Dollar</option>      
        </select>

        <p>Choose the Target Currency</p>
        <select id="target-currency">
            <option value="XAF" data-convertion-rate="xaf-rates">XAF - Central African Francs</option>
            <option value="RWF" data-convertion-rate="rwf-rates">RWF - Rwandan Francs</option>
            <option value="USD" data-convertion-rate="usd-rates">USD - United States Dollar</option>
            <option value="EUR" data-convertion-rate="eur-rates">EUR - Euro</option>
            <option value="GBP" data-convertion-rate="gbp-rates">GBP - British Pound</option>
            <option value="JPY" data-convertion-rate="jpy-rates">JPY - Japanese Yen</option>
            <option value="AUD" data-convertion-rate="aud-rates">AUD - Australian Dollar</option>      
        </select>

        <div id="amount-area" style="margin-top: 20px;">
        <p>Enter Amount:</p>
        <input type="number" id="amount-input" placeholder="0.00" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ddd;">
    </div>

    <button id="convert-btn" style="margin-top: 20px; padding: 10px 20px; background-color: #0a964e; color: white; border: none; border-radius: 5px; cursor: pointer; width: 100%;">
    Convert
</button>
        <div id="rates-display" style="margin-top: 20px; text-align: left;"></div>
</div>
    </div>
</div>
        <script src="script.js"></script>
    </body>
</html>
